<!DOCTYPE html>
<html>
<head>

  <title>Employee Registration</title>
  <link rel="stylesheet" href="styles/rstyle.css">

</head>
<body>
  <div class="container">

    <h2>Employee Registration</h2>

    <form id="employeeForm">

      <div class="form-group">
        
        <label>Employee ID</label>
        <input type="text" id="empId">
        <span class="error" id="empIdError">Format: EMP followed by 3 digits (e.g., EMP123)</span>
      </div>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullName">
        <span class="error" id="nameError">Enter a valid name (letters & spaces only)</span>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
        <span class="error" id="emailError">Enter a valid email</span>
      </div>

      <div class="form-group">
        <label>Department</label>
        <select id="department">
          <option value="">Select From Here</option>
          <option value="HR">HR</option>
          <option value="Sales">Sales</option>
          <option value="IT">IT</option>
          <option value="Marketing">Marketing</option>
        </select>
        <span class="error" id="departmentError">Please select a department</span>
      </div>

      <div class="form-group">
        <label>Joining Date</label>
        <input type="date" id="joiningDate">
        <span class="error" id="dateError">Please select a joining date</span>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="gender-grp">
          <label><input type="radio" id="male"   name="gender" value="Male"> Male</label>
          <label><input type="radio" id="female" name="gender" value="Female"> Female</label>
          <label><input type="radio" id="other"  name="gender" value="Other"> Other</label>
        </div>
        <span class="error" id="genderError">Please select a gender</span>
      </div>

      <div class="form-group">
        <label>Employment Type</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="employmentTypef" value="Full-Time"> Full-Time</label>
          <label><input type="checkbox" id="employmentTypeh" value="Part-Time"> Part-Time</label>
        </div>
        <span class="error" id="typeError">Please select work type</span>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
      
      
      
      
   
      

      <p class="success" id="successMessage"></p>
    </form>

    <div id="result"></div>
  </div>

  <script src="scripts/register.js"></script>
</body>
</html>
